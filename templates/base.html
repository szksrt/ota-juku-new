<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}太田塾{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <div class="header-container">  <a href="{% url 'homepage:index' %}">
            <img src="{% static 'images/logo.png' %}" alt="太田塾 ロゴ" class="logo">
        </a>
        <div class="right-area">
            <a href="{% url 'contact:index' %}" class="contact-btn">資料請求・ご相談</a>
            <div class="menu-btn" aria-label="メニューを開く">&#9776;</div>
        </div>
    </div>  </header>

    <nav class="menu" id="menu">
        <div class="menu-content">
            <div class="close-btn">×</div>
            <ul>
                <li><a href="{% url 'homepage:index' %}">トップページ</a></li>
                <li><a href="{% url 'blog:post_list' %}">お知らせ</a></li>
                <li><a href="{% url 'homepage:feature' %}">特徴</a></li>
                <li><a href="{% url 'homepage:greeting' %}">塾長挨拶</a></li>
                <li><a href="{% url 'homepage:courses' %}">コース案内</a></li>
                <li><a href="{% url 'homepage:courses_elementary' %}">小学生コース</a></li>
                <li><a href="{% url 'homepage:courses_junior' %}">中学生コース</a></li>
                <li><a href="{% url 'homepage:courses_high' %}">高校生コース</a></li>
                <li><a href="{% url 'homepage:online' %}">オンライン授業</a></li>
                <li><a href="{% url 'homepage:admission' %}">入塾の流れ</a></li>
                <li><a href="{% url 'homepage:trial' %}">無料体験授業</a></li>
                <li><a href="{% url 'homepage:faq' %}">よくある質問</a></li>
                <li><a href="{% url 'homepage:about' %}">塾概要</a></li>
                <li><a href="{% url 'contact:index' %}">お問い合わせフォーム</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 太田塾</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
